<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('./raimond-klavins-yUofE7tyvkA-unsplash.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-top: 20px;
            position: relative; /* Added position relative to allow absolute positioning of the map */
        }

        .map-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 600px; /* Adjust the width as needed */
            height: 450px; /* Adjust the height as needed */
        }

        h2 {
            color: #333;
        }

        ul.contact-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        ul.contact-links li {
            margin-right: 20px;
        }

        ul.contact-links img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <nav>
        <ul>

    <div class="container">

        <form action="#" method="post"> <!-- Add your form action -->

            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="feedback" placeholder="Your Feedback" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
        <ul class="contact-links">
            <li><a href="https://mail.google.com/mail/?view=cm&fs=1&to=joseph.thomas8402@gmail.com"><img
                        src="./gmail.jpg" alt="Gmail Logo"> Gmail</a></li>

                    target="_blank"><img src="./linkedin.png" alt="LinkedIn Logo"> LinkedIn</a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><img src="./youtube.png" alt="YouTube Logo">
                    YouTube</a></li>
        </ul>
        <br>
        <h4>Phone No: 9645115397</h4>
    </div>

        crossorigin="anonymous"></script>
</body>
